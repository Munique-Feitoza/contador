<!doctype html>
<html lang="pt-br"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css"> 
  <title>Contagem</title> 
 </head> 
 <body> 
  <main> 
   <div class="contador"> 
    <p class="count">0</p> 
    <br> <button class="diminuir">Diminuir</button> <button class="resetar">Resetar</button> <button class="adicionar">Adicionar</button> 
   </div> 
  </main> 
  <script src="index.js"></script> 
 
<script type="text/javascript" id="dcoder_script">let count = 0;
let fundo = document.querySelector("html");



document.querySelector(".diminuir").onclick =
   () => {
  count -= 1;
  document.querySelector(".count").innerHTML = count;
}
document.querySelector(".resetar").onclick = 
  () => {
  count = 0;
  document.querySelector(".count"). innerHTML = count;
}
document.querySelector(".adicionar").onclick =
   () => {
  count += 1;
  document.querySelector(".count").innerHTML = count;
}</script></body></html>
